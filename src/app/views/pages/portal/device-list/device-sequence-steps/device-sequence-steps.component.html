<div class="table-responsive">
  <table class="table table-sm table-bordered align-middle">
    <thead>
      <tr>
        <th>#</th>
        <th>Tipo</th>
        <th>X1</th><th>Y1</th><th>X2</th><th>Y2</th>
        <th>Swap</th><th>Delay</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let step of steps; let i = index">
        <td><input [(ngModel)]="step.order" type="number" class="form-control form-control-sm" style="width: 50px;"></td>
        <td>
          <select [(ngModel)]="step.type" class="form-select form-select-sm" style="width: 80px;">
            <option [value]="1">Tap</option>
            <option [value]="2">Swipe</option>
          </select>
        </td>
        <td><input [(ngModel)]="step.x1" type="number" class="form-control form-control-sm"></td>
        <td><input [(ngModel)]="step.y1" type="number" class="form-control form-control-sm"></td>
        <td><input [(ngModel)]="step.x2" type="number" class="form-control form-control-sm"></td>
        <td><input [(ngModel)]="step.y2" type="number" class="form-control form-control-sm"></td>
        <td><input [(ngModel)]="step.swapTime" type="number" class="form-control form-control-sm"></td>
        <td><input [(ngModel)]="step.delay" type="number" class="form-control form-control-sm"></td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="removeStep(i)">ðŸ—‘</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<button class="btn btn-sm btn-outline-primary mt-1" (click)="addStep()">+ Paso</button>
